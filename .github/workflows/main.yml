name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu:24:04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: true
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'            # matches environment.yml nodejs=20.*
          cache: 'yarn'

      - name: Install npm/yarn deps
        run: |
          yarn install --frozen-lockfile || npm ci
          yarn project-setup || true
        # if you prefer npm, replace with npm ci && npm run project-setup

      - name: Install Hugo (Extended)
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.124.1'
          extended: true

      - name: Build site
        run: hugo --gc --minify --cleanDestinationDir

      - name: Cleanup (optional)
        run: rm -rf ./public/authors && rm -rf ./public/categories && rm -rf ./public/publication_types

      - name: Deploy to gh-pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          cname: raphiniert.com